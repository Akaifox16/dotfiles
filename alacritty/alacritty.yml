live_config_reload: true

import:
  - "./themes.yml"
  - "./keysbinding.yml"

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

window:
  opacity: 0.8
  dynamic_title: true
  decorations_theme_variant: None

font:
  normal:
    family: "Fira Code Nerd Font Mono"
    style: Regular
  bold:
    family: "Fira Code Nerd Font Mono"
    style: Bold
  italic:
    family: "Fira Code Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Fira Code Nerd Font Mono"
    style: Bold Italic
  size: 16

draw_bold_text_with_bright_colors: true
